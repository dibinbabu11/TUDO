{% extends "base.html" %}
{% block content %}

<div class="col-md-2">
    <div class="card" style="margin-top: 20px ; margin-left: 30px;">
      <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5>
        <p class="card-text">{{task.priority}}</p>
        <a href="{% url 'delete' task.id %}" class="btn btn-danger">delete</a>
        <a href="{% url 'update' task.id %}" class="btn btn-primary">update</a>
      </div>
      
    </div>
</div>
{% endblock %}
