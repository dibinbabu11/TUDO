{% extends 'base.html'%}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-3 shadow" >
                {% csrf_token %}
                <div class="row" >
                  <div class="form-group" style="margin-top:10px ;">
                    <input type="text" class="form-control" name="task" placeholder="task">
                  </div>
                  <div class="form-group" style="margin-top:10px ;">
                    <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                  </div>
                  <div class="form-group" style="margin-top:10px ;">
                    <input type="date" class="form-control" name="date">
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-success" style="margin-top:10px ;">
                  </div>
                </div>
            </form>

        </div>
        <div class="col-md-6" >
          {% for i in task1 %}
          <div class="shadow card" style="margin-top:10px ;" >
            <div class="card-body" >
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.priority}}</p>
              <p class="card-text">{{i.date}}</p>
              <a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</a>
              <a href="{% url 'update' i.id %}" class="btn btn-primary">update</a>
            </div>
            
          </div>
          {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
